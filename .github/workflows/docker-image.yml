name: Docker Build and Push

on:
  push:
    # Para que se ejecute solo al hacer un push a main
    branches: [ main ]
    
  workflow_dispatch:

jobs:

  Docker-Build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Docker Login
        env:
          # Declarando variables secretas
          DOCKER_USER: ${{ secrets.DOCKER_USER }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
        run: |
          docker login -u $DOCKER_USER -p $DOCKER_PASSWORD
    
      - name: Docker build
        # Haciendo el build con el archivo Dockerfile.prod
        run: |
          docker build -t lucaspintos909/docente-frontend:latest -f Dockerfile.prod .
          
      - name : Docker Push
        # Subiendo la imagen a dockerhub
        run: |
          docker push lucaspintos909/docente-frontend
